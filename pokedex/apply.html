<h3>The Pokédex: Applications</h3>

<body>
    <div class="post">
        <h2>Staff Application</h2>
        <h5>Question marked with a '*' are required</h5>
        <div class="formcontainer">
            <form action="https://formsubmit.co/03683bd7bd02c5c08405ff5a5271d274" method="POST">

                <input type="text" name="_honey" style="display: none;">

                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://hi-joy-nz.github.io/pokedex/success">


                <div class="question">
                    <label>Discord Username*</label> <br>
                    <input type="text" name="Username"placeholder="Enter answer..." maxlength="32" minlength="2" required>
                </div>
                <div class="question">
                    <label>Age*</label> <br>
                    <input type="text" name="Age" placeholder="Enter answer..." required>
                </div>
                <div class="question">
                    <label>Preferred name*</label> <br>
                    <input type="text" name="Name" placeholder="Enter answer..." maxlength="50" required>
                </div>
                <div class="question">
                    <label>Preferred pronouns*</label> <br>
                    <input type="text" name="Pronouns" placeholder="Enter answer..." maxlength="50" required>
                </div>
                <div class="question">
                    <label>Country*</label> <br>
                    <input type="text" name="Country" placeholder="Enter answer..." maxlength="50" required>
                </div>
                <div class="question">
                    <label>Timezone*</label> <br>
                    <input type="text" name="Timezone" placeholder="Enter answer..." required>
                </div>
                <div class="question">
                    <label>Extra information or notes</label> <br>
                    <input type="text" name="Extra&nbsp;Information" placeholder="Enter answer..." maxlength="50">
                </div>
                <input type="reset" value="Clear form">
                <input type="submit" value="Submit">
                
                
            </form>
        </div>
    </div>
